<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>PV Solar Knowledge Graph</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #06101f;
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
      height: 100vh; width: 100vw;
    }

    #graph-container {
      width: 100vw;
      height: 100vh;
      background: #06101f;
    }

    /* ── Back button ── */
    #back-btn {
      position: fixed; top: 16px; left: 16px; z-index: 9999;
      background: #f97316; color: #fff;
      border: none; border-radius: 8px;
      padding: 10px 20px; font-size: 13px; font-weight: 700;
      cursor: pointer; text-decoration: none;
      display: inline-flex; align-items: center; gap: 8px;
      box-shadow: 0 4px 16px rgba(249,115,22,0.45);
      transition: background .2s;
      font-family: 'DM Sans', sans-serif;
    }
    #back-btn:hover { background: #ea6c07; }

    /* ── Title bar ── */
    #title-bar {
      position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
      z-index: 9999;
      background: rgba(8,15,26,0.88); border: 1px solid #1e3a5f;
      border-radius: 100px; padding: 8px 24px;
      font-size: 13px; color: #7e9cbf;
      backdrop-filter: blur(12px);
      white-space: nowrap;
      pointer-events: none;
    }

    /* ── Stats pill ── */
    #stats-pill {
      position: fixed; top: 16px; right: 16px; z-index: 9999;
      background: rgba(8,15,26,0.88); border: 1px solid #1e3a5f;
      border-radius: 100px; padding: 8px 18px;
      font-size: 12px; color: #94a3b8;
      backdrop-filter: blur(12px);
    }
    #stats-pill span { color: #f97316; font-weight: 700; }

    /* ── Legend ── */
    #legend {
      position: fixed; bottom: 20px; right: 20px; z-index: 9999;
      background: rgba(8,15,26,0.92); border: 1px solid #1e3a5f;
      border-radius: 12px; padding: 14px 18px;
      font-size: 11px; color: #94a3b8;
      backdrop-filter: blur(12px);
      max-height: 70vh; overflow-y: auto;
    }
    #legend h4 {
      color: #e2e8f0; margin: 0 0 10px;
      font-size: 11px; letter-spacing: .07em; text-transform: uppercase;
    }
    .leg-item {
      display: flex; align-items: center; gap: 8px; margin: 5px 0;
    }
    .leg-dot {
      width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0;
    }

    /* ── Search box ── */
    #search-wrap {
      position: fixed; bottom: 20px; left: 16px; z-index: 9999;
      display: flex; gap: 8px;
    }
    #search-input {
      background: rgba(8,15,26,0.92); border: 1px solid #1e3a5f;
      border-radius: 8px; padding: 8px 14px;
      font-size: 13px; color: #e2e8f0;
      font-family: 'DM Sans', sans-serif;
      outline: none; width: 220px;
      backdrop-filter: blur(12px);
      transition: border-color .2s;
    }
    #search-input::placeholder { color: #3d607f; }
    #search-input:focus { border-color: #f97316; }
    #search-btn {
      background: #1e3a5f; border: 1px solid #243d62;
      border-radius: 8px; padding: 8px 14px;
      color: #93c5fd; font-size: 12px; font-weight: 600;
      cursor: pointer; font-family: 'DM Sans', sans-serif;
      transition: background .2s;
    }
    #search-btn:hover { background: #243d62; }

    /* ── Loading overlay ── */
    #loading {
      position: fixed; inset: 0; z-index: 99999;
      background: #06101f;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; gap: 20px;
    }
    .spinner-ring {
      width: 52px; height: 52px;
      border: 4px solid #1e3a5f;
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin .8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading p {
      color: #7e9cbf; font-size: 14px;
    }

    /* vis.js tooltip override */
    .vis-tooltip {
      background: rgba(8,15,26,0.95) !important;
      border: 1px solid #1e3a5f !important;
      border-radius: 10px !important;
      padding: 10px 14px !important;
      font-family: 'DM Sans', sans-serif !important;
      font-size: 12px !important;
      color: #e2e8f0 !important;
      max-width: 280px !important;
      box-shadow: 0 8px 32px rgba(0,0,0,.5) !important;
    }
  </style>
</head>

tration.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Organic PV (OPV) Cell", "label": "Organic PV (OPV) Cell", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#60a5fa'>Organic PV (OPV) Cell</b><br><i style='color:#94a3b8;font-size:11px'>CellArchitecture</i><br><br><span style='color:#cbd5e1;font-size:12px'>Carbon-based bulk heterojunction organic absorber enabling semi-transparent, flexible, roll-to-roll processable modules.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "PERC (Passivated Emitter and Rear Cell)", "label": "PERC (Passivated Emitter and Rear Cell)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#60a5fa'>PERC (Passivated Emitter and Rear Cell)</b><br><i style='color:#94a3b8;font-size:11px'>CellArchitecture</i><br><br><span style='color:#cbd5e1;font-size:12px'>Silicon cell with rear Al2O3/SiNx passivation layer to reduce back-surface recombination. Currently the dominant commercial architecture.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Perovskite/Silicon Tandem Cell", "label": "Perovskite/Silicon Tandem Cell", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#60a5fa'>Perovskite/Silicon Tandem Cell</b><br><i style='color:#94a3b8;font-size:11px'>CellArchitecture</i><br><br><span style='color:#cbd5e1;font-size:12px'>Two-junction monolithic device combining perovskite top cell (~1.65 eV) with silicon bottom cell (~1.12 eV); exceeds single-junction Shockley-Queisser limit.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "SHJ (Silicon Heterojunction)", "label": "SHJ (Silicon Heterojunction)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#60a5fa'>SHJ (Silicon Heterojunction)</b><br><i style='color:#94a3b8;font-size:11px'>CellArchitecture</i><br><br><span style='color:#cbd5e1;font-size:12px'>Combines crystalline silicon with amorphous silicon (a-Si:H) intrinsic passivation layers; excellent Voc, bifaciality, and low temperature coefficient.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "TOPCon (Tunnel Oxide Passivated Contact)", "label": "TOPCon (Tunnel Oxide Passivated Contact)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#60a5fa'>TOPCon (Tunnel Oxide Passivated Contact)</b><br><i style='color:#94a3b8;font-size:11px'>CellArchitecture</i><br><br><span style='color:#cbd5e1;font-size:12px'>Silicon cell with ultra-thin tunnel SiO2 and doped poly-Si passivating contact layer; achieves very high Voc.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "n-i-p Perovskite Solar Cell", "label": "n-i-p Perovskite Solar Cell", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#60a5fa'>n-i-p Perovskite Solar Cell</b><br><i style='color:#94a3b8;font-size:11px'>CellArchitecture</i><br><br><span style='color:#cbd5e1;font-size:12px'>Standard perovskite stack: ETL (TiO2 or SnO2) on bottom, perovskite absorber in middle, HTL (Spiro-OMeTAD) on top.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "p-i-n Inverted Perovskite Solar Cell", "label": "p-i-n Inverted Perovskite Solar Cell", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#60a5fa'>p-i-n Inverted Perovskite Solar Cell</b><br><i style='color:#94a3b8;font-size:11px'>CellArchitecture</i><br><br><span style='color:#cbd5e1;font-size:12px'>Inverted perovskite stack with HTL (PTAA/NiOx) at the bottom; better operational stability and compatible with tandem integration.</span></div>", "color": {"background": "#60a5fa", "border": "#0f172a", "highlight": {"background": "#60a5fa", "border": "#ffffff"}, "hover": {"background": "#60a5fa", "border": "#e2e8f0"}}, "size": 44, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Current-Voltage (J-V) Characterisation", "label": "Current-Voltage (J-V) Characterisation", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>Current-Voltage (J-V) Characterisation</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Primary device measurement yielding PCE, Voc, Jsc, and FF under standard AM1.5G illumination at 100 mW/cm2.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Deep Level Transient Spectroscopy (DLTS)", "label": "Deep Level Transient Spectroscopy (DLTS)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>Deep Level Transient Spectroscopy (DLTS)</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Identifies deep-level defect energy levels and capture cross-sections in semiconductors from capacitance transients vs temperature.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Electroluminescence (EL) Imaging", "label": "Electroluminescence (EL) Imaging", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>Electroluminescence (EL) Imaging</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Forward-biased module or cell imaging to detect shunts, cracks, and inactive regions by near-IR photon emission.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "External Quantum Efficiency (EQE)", "label": "External Quantum Efficiency (EQE)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>External Quantum Efficiency (EQE)</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Wavelength-resolved ratio of collected electrons to incident photons; reveals spectral response and optical loss mechanisms.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Photoluminescence (PL) Spectroscopy", "label": "Photoluminescence (PL) Spectroscopy", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>Photoluminescence (PL) Spectroscopy</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Optical emission spectroscopy after photoexcitation; assesses radiative recombination quality and quasi-Fermi level splitting.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Scanning Electron Microscopy (SEM)", "label": "Scanning Electron Microscopy (SEM)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>Scanning Electron Microscopy (SEM)</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>High-resolution surface and cross-sectional imaging of thin-film morphology, grain size, and layer thickness.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Time-Resolved Photoluminescence (TRPL)", "label": "Time-Resolved Photoluminescence (TRPL)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>Time-Resolved Photoluminescence (TRPL)</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Measures minority carrier lifetime and non-radiative recombination dynamics via time-decay of photoluminescence signal.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Transmission Electron Microscopy (TEM)", "label": "Transmission Electron Microscopy (TEM)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>Transmission Electron Microscopy (TEM)</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Atomic-resolution imaging and diffraction of PV layer cross-sections revealing interface quality and defect structures.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "UV-Vis Spectrophotometry", "label": "UV-Vis Spectrophotometry", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>UV-Vis Spectrophotometry</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Measures optical absorbance and transmittance to extract bandgap (via Tauc plot) and quantify optical losses.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "X-Ray Diffraction (XRD)", "label": "X-Ray Diffraction (XRD)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#2dd4bf'>X-Ray Diffraction (XRD)</b><br><i style='color:#94a3b8;font-size:11px'>CharacterisationTechnique</i><br><br><span style='color:#cbd5e1;font-size:12px'>Determines crystal structure, phase composition, lattice parameters, and crystallite size in PV absorber and transport layers.</span></div>", "color": {"background": "#2dd4bf", "border": "#0f172a", "highlight": {"background": "#2dd4bf", "border": "#ffffff"}, "hover": {"background": "#2dd4bf", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Cadmium Vacancy (V_Cd) in CdTe", "label": "Cadmium Vacancy (V_Cd) in CdTe", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#fb7185'>Cadmium Vacancy (V_Cd) in CdTe</b><br><i style='color:#94a3b8;font-size:11px'>Defect</i><br><br><span style='color:#cbd5e1;font-size:12px'>Acceptor defect in CdTe; important for p-type doping but can pin the Fermi level and increase interface recombination.</span></div>", "color": {"background": "#fb7185", "border": "#0f172a", "highlight": {"background": "#fb7185", "border": "#ffffff"}, "hover": {"background": "#fb7185", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Copper Vacancy (V_Cu) in CIGS", "label": "Copper Vacancy (V_Cu) in CIGS", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#fb7185'>Copper Vacancy (V_Cu) in CIGS</b><br><i style='color:#94a3b8;font-size:11px'>Defect</i><br><br><span style='color:#cbd5e1;font-size:12px'>Dominant acceptor defect in CIGS absorber; controls p-type conductivity but excess vacancies accelerate recombination.</span></div>", "color": {"background": "#fb7185", "border": "#0f172a", "highlight": {"background": "#fb7185", "border": "#ffffff"}, "hover": {"background": "#fb7185", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Grain Boundary Trap States", "label": "Grain Boundary Trap States", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#fb7185'>Grain Boundary Trap States</b><br><i style='color:#94a3b8;font-size:11px'>Defect</i><br><br><span style='color:#cbd5e1;font-size:12px'>Non-radiative recombination centres concentrated at polycrystalline grain boundaries in perovskite and silicon thin films.</span></div>", "color": {"background": "#fb7185", "border": "#0f172a", "highlight": {"background": "#fb7185", "border": "#ffffff"}, "hover": {"background": "#fb7185", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Interface Recombination", "label": "Interface Recombination", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#fb7185'>Interface Recombination</b><br><i style='color:#94a3b8;font-size:11px'>Defect</i><br><br><span style='color:#cbd5e1;font-size:12px'>Non-radiative recombination at heterojunction interfaces (e.g., absorber/ETL, absorber/HTL); primary Voc loss mechanism in thin-film cells.</span></div>", "color": {"background": "#fb7185", "border": "#0f172a", "highlight": {"background": "#fb7185", "border": "#ffffff"}, "hover": {"background": "#fb7185", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Iodide Vacancy (V_I)", "label": "Iodide Vacancy (V_I)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#fb7185'>Iodide Vacancy (V_I)</b><br><i style='color:#94a3b8;font-size:11px'>Defect</i><br><br><span style='color:#cbd5e1;font-size:12px'>Most abundant intrinsic point defect in halide perovskites; forms shallow or deep trap states and enables harmful ion migration.</span></div>", "color": {"background": "#fb7185", "border": "#0f172a", "highlight": {"background": "#fb7185", "border": "#ffffff"}, "hover": {"background": "#fb7185", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Light-Induced Degradation (LID)", "label": "Light-Induced Degradation (LID)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#fb7185'>Light-Induced Degradation (LID)</b><br><i style='color:#94a3b8;font-size:11px'>Defect</i><br><br><span style='color:#cbd5e1;font-size:12px'>Efficiency loss in boron-doped c-Si wafers upon initial illumination caused by formation of boron-oxygen complexes.</span></div>", "color": {"background": "#fb7185", "border": "#0f172a", "highlight": {"background": "#fb7185", "border": "#ffffff"}, "hover": {"background": "#fb7185", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Phase Instability (Delta-Phase)", "label": "Phase Instability (Delta-Phase)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#fb7185'>Phase Instability (Delta-Phase)</b><br><i style='color:#94a3b8;font-size:11px'>Defect</i><br><br><span style='color:#cbd5e1;font-size:12px'>Transformation of photoactive alpha-FAPbI3 to the inactive delta-phase under humidity or sub-zero temperatures; major stability concern.</span></div>", "color": {"background": "#fb7185", "border": "#0f172a", "highlight": {"background": "#fb7185", "border": "#ffffff"}, "hover": {"background": "#fb7185", "border": "#e2e8f0"}}, "size": 26, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Ion Migration", "label": "Ion Migration", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#f43f5e'>Ion Migration</b><br><i style='color:#94a3b8;font-size:11px'>DegradationMechanism</i><br><br><span style='color:#cbd5e1;font-size:12px'>Mobile halide ions drift under electric field or thermal activation causing J-V hysteresis, interface degradation, and instability.</span></div>", "color": {"background": "#f43f5e", "border": "#0f172a", "highlight": {"background": "#f43f5e", "border": "#ffffff"}, "hover": {"background": "#f43f5e", "border": "#e2e8f0"}}, "size": 24, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Moisture Ingress", "label": "Moisture Ingress", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#f43f5e'>Moisture Ingress</b><br><i style='color:#94a3b8;font-size:11px'>DegradationMechanism</i><br><br><span style='color:#cbd5e1;font-size:12px'>Water vapour permeation into perovskite layers causes hydration and chemical decomposition of the perovskite structure into PbI2.</span></div>", "color": {"background": "#f43f5e", "border": "#0f172a", "highlight": {"background": "#f43f5e", "border": "#ffffff"}, "hover": {"background": "#f43f5e", "border": "#e2e8f0"}}, "size": 24, "shape": "dot", "font": {"color": "#f1f5f9", "size": 13}, "borderWidth": 2, "shadow": {"enabled": true, "size": 10, "color": "rgba(0,0,0,0.55)"}}, {"id": "Potential-Induced Degradation (PID)", "label": "Potential-Induced Degradation (PID)", "title": "<div style='font-family:sans-serif;max-width:260px;padding:4px'><b style='color:#f43f5e'>Potential-Induced Degradation (PID)</b><br><i style='color:#94a3b8;font-size:11px'>DegradationMechanism</i><br><br><span style='color:#cbd5e1;font-size:12px'>High system voltage drives Na+ ion migration through encapsulant into silicon cells, increasing surface recombination velocity.</span></div>", "color": {"background": "#f43f5e", "border": "#0f172a", "highlight": {"background": "#f43f5e", "border": "#ffffff"}, "hover": {"background": "#f43f5e", "border": "#e2e     hover: true,
    tooltipDelay: 120,
    navigationButtons: true,
    keyboard: { enabled: true },
    multiselect: true,
    zoomView: true,
  },
  nodes: {
    borderWidth: 2,
    borderWidthSelected: 4,
  },
  edges: {
    width: 1.2,
  },
};

const network = new vis.Network(container, { nodes, edges }, options);

// Hide loading overlay once stabilised
network.once("stabilizationIterationsDone", () => {
  document.getElementById("loading").style.display = "none";
});
// Fallback: hide after 6s regardless
setTimeout(() => {
  const el = document.getElementById("loading");
  if (el) el.style.display = "none";
}, 6000);

// ── Search ────────────────────────────────────────────────────────────────────
function doSearch() {
  const q = document.getElementById("search-input").value.trim().toLowerCase();
  if (!q) { network.unselectAll(); return; }
  const matches = RAW_NODES
    .filter(n => n.label.toLowerCase().includes(q))
    .map(n => n.id);
  if (matches.length > 0) {
    network.selectNodes(matches);
    network.fit({ nodes: matches, animation: { duration: 800, easingFunction: "easeInOutQuad" } });
  } else {
    network.unselectAll();
    alert("No nodes found for: " + q);
  }
}

document.getElementById("search-btn").addEventListener("click", doSearch);
document.getElementById("search-input").addEventListener("keydown", e => {
  if (e.key === "Enter") doSearch();
});
</script>

</body>
</html>
